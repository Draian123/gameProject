<link rel="stylesheet" href="./style/style.css">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batman</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div style="position: relative;">
        <p id="scoreContainer" style="position: absolute; z-index: 10; color: white; 
        left: 10px; top: 10px; margin: 0; 
        font-family: sans-serif; font-size: 18px;
        display: none;"
        ><span>Score:</span> <span id="scoreEl">0</span></p>
        <canvas></canvas>
            <!-- background container -->
        <div id="startScreen" style="
        position: absolute; 
        top: 0; 
        right: 0; 
        bottom: 0; 
        left: 0; 
        background: url('./images/startScreenBackground.png');
        z-index: 20;
        background-size: contain;
        background-repeat: no-repeat;
        display: flex;
        align-items: center;
        justify-content: center;
        ">
            <div style="text-align: center;">
                <h1 style="color: white;">Batman Shoota</h1>
                <!-- button -->
                <div id="startButton" style="cursor: pointer; position: relative; display: inline-block;">
                    <img src="./images/button.png" alt="Start-Button">
                    <span style="position: absolute; color: white; top: 50%; 
                    transform: translate(-50%, -50%);
                    left: 50%;
                    ">Start</span>
                    <span style="position: absolute; color: white; top: 120%; 
                    transform: translate(-50%, 30%);
                    left: 50%;
                    line-height: 25px;
                    ">
                    <span>Left: A </span>
                    <span>Right: D </span>
                    <span>Shoot:Space</span>
                    </span>                    
                </div>
            </div>
        </div>
    </div>
        <!-- restart screen -->
        
    <div id="restartScreen" style="
    position: absolute; 
    top: 0; 
    right: 0; 
    bottom: 0; 
    left: 0; 
    background: url('./images/image\ \(1\).jpeg');
    z-index: 20;
    background-size: cover;
    background-repeat: no-repeat;
    display: none;
    align-items: center;
    justify-content: center;
    ">
        <div style="text-align: center;">
            <h1 style="color: white;">Game Over</h1>
            <!-- button -->
            <div id="restartButton" style="cursor: pointer; position: relative; display: inline-block;">
                <img src="./images/button.png" alt="reStart-Button">
                <span style="position: absolute; color: white; top: 50%; 
                transform: translate(-50%, -50%);
                left: 50%;
                ">Restart</span>
                <span style="position: absolute; color: white; top: 120%; 
                transform: translate(-50%, 30%);
                left: 50%;
                line-height: 25px;
                ">
                </span>                    
            </div>
        </div>
    </div>
    <script src="./src/index.js"></script>
</body>
</html>
